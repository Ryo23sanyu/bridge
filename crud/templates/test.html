<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapped Table Content</title>
    <style>
        .overflow-wrap {
            display: flex;
        }

        .overflow-wrap div {
            margin: 0 20px; /* 調整が必要な場合は適宜変更してください */
            border: 2px solid red;
            width: 300px; /* 調整が必要な場合は適宜変更してください */
        }

        .overflow-wrap.normal p,
        .overflow-wrap.break-word p {
            white-space: normal; /* white-space: pre-wrap; でも可 */
        }

        .overflow-wrap h2 {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

  <div class="overflow-wrap">
    <div class="normal">
      <h2>normal</h2>
      <!-- 英文 -->

    </div>
  </div>
  
  </body>
  </html>
